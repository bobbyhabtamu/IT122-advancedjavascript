<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="script.js"></script>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-info {
            font-size: 18px;
            line-height: 1.5;
        }

        #firstName, #lastName, #yearsOfStudy, #goal {
            color: #007bff; /* Blue color for highlighted text */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hi! Meet me, Bobby Habtamu!</h1>
    <script>
        // Inline JavaScript to display profile information
        document.write("My name is " + firstName + " " + lastName + ". I have been at SCC for " + yearsOfStudy + " and plan to " + goal + " after completing my courses.");
    </script>
</body>
</html>
