<!DOCTYPE html>
<html>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='images/frappaccino.jpg'">Change to
frappaccino</button>
<img id="myImage" src="images/frappaccino.jpg" style="width:100px">
<button onclick="document.getElementById('myImage').src='images/pumpkin-spice-latte.jpg'">Change to pumpkin-spice latte</button>
</body>
</html>
